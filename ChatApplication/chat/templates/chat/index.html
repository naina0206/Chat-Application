<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 24px;
        }
        .user-info {
            font-size: 14px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
        }
        .status-indicator.connected {
            background: #44ff44;
        }
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f7fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.sent {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.received {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message .sender {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        .message .text {
            font-size: 14px;
        }
        .message .time {
            font-size: 10px;
            margin-top: 5px;
            opacity: 0.7;
        }
        .input-area {
            padding: 20px;
            background: white;
            border-radius: 0 0 15px 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #667eea;
        }
        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .user-selection {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }
        .user-selection h2 {
            margin-bottom: 30px;
            color: #667eea;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }
        .form-group select:focus {
            border-color: #667eea;
        }
        .error {
            color: #ff4444;
            font-size: 12px;
            margin-top: 5px;
        }
        .hidden {
            display: none;
        }
        .logout-btn {
            background: #ff4444;
            padding: 8px 15px;
            font-size: 12px;
            margin-left: 10px;
        }
        .logout-btn:hover {
            background: #cc3333;
        }
    </style>
</head>
<body>
    <!-- User Selection -->
    <div id="userSelection" class="user-selection">
        <h2>ðŸ’¬ Select User to Chat With</h2>
        <p style="margin-bottom: 20px; color: #666;">Logged in as: <strong>{{ user.username }}</strong></p>
        <form id="userSelectForm">
            <div class="form-group">
                <label for="chatWith">Chat with:</label>
                <select id="chatWith" required>
                    <option value="">-- Select User --</option>
                    {% for other_user in other_users %}
                        <option value="{{ other_user.username }}">{{ other_user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="error" id="selectError"></div>
            <button type="submit" style="width: 100%; margin-top: 10px;">Start Chat</button>
        </form>
        <div style="margin-top: 20px; text-align: center;">
            <a href="{% url 'logout' %}" class="logout-btn" style="color: white; text-decoration: none; padding: 8px 15px; background: #ff4444; border-radius: 5px;">Logout</a>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chatContainer" class="container hidden">
        <div class="header">
            <h1>ðŸ’¬ Chat</h1>
            <div class="user-info">
                <span id="currentUser"></span>
                <span>â†’</span>
                <span id="chatWithUser"></span>
                <div class="status-indicator" id="statusIndicator"></div>
            </div>
        </div>
        <div class="chat-area" id="chatArea"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." disabled>
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>

    <script>
        let socket = null;
        let currentUsername = '{{ user.username }}';
        let chatWithUsername = '';

        // User Selection Form Handler
        document.getElementById('userSelectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            chatWithUsername = document.getElementById('chatWith').value;
            
            if (!chatWithUsername) {
                document.getElementById('selectError').textContent = 'Please select a user to chat with!';
                return;
            }

            if (currentUsername === chatWithUsername) {
                document.getElementById('selectError').textContent = 'You cannot chat with yourself!';
                return;
            }

            document.getElementById('selectError').textContent = '';
            connectWebSocket();
        });

        function connectWebSocket() {
            // Hide user selection, show chat
            document.getElementById('userSelection').classList.add('hidden');
            document.getElementById('chatContainer').classList.remove('hidden');
            
            // Update UI
            document.getElementById('currentUser').textContent = currentUsername;
            document.getElementById('chatWithUser').textContent = chatWithUsername;

            // Connect to WebSocket
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/ws/chat/${currentUsername}/${chatWithUsername}/`;
            
            socket = new WebSocket(wsUrl);

            socket.onopen = function(e) {
                console.log('âœ… Connected to WebSocket');
                document.getElementById('statusIndicator').classList.add('connected');
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
                addSystemMessage('Connected to chat');
                
                // Load message history
                loadMessageHistory();
            };

            socket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                if (data.error) {
                    addSystemMessage('Error: ' + data.error);
                } else {
                    addMessage(data.sender, data.message, data.sender !== currentUsername);
                }
            };

            socket.onerror = function(error) {
                console.error('âŒ WebSocket Error:', error);
                addSystemMessage('Connection error');
            };

            socket.onclose = function(e) {
                console.log('ðŸ”Œ Disconnected');
                document.getElementById('statusIndicator').classList.remove('connected');
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendButton').disabled = true;
                addSystemMessage('Disconnected from chat');
            };
        }

        // Load message history
        async function loadMessageHistory() {
            try {
                const response = await fetch(`/api/messages/${currentUsername}/${chatWithUsername}/`);
                const data = await response.json();
                
                // Clear existing messages
                document.getElementById('chatArea').innerHTML = '';
                
                // Add historical messages
                data.messages.forEach(msg => {
                    const isReceived = msg.sender !== currentUsername;
                    addMessage(msg.sender, msg.message, isReceived, msg.timestamp);
                });
            } catch (error) {
                console.error('Error loading message history:', error);
            }
        }

        // Send Message
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    message: message
                }));
                input.value = '';
            }
        }

        function addMessage(sender, text, isReceived, timestamp = null) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isReceived ? 'received' : 'sent'}`;
            
            const now = timestamp ? new Date(timestamp) : new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="sender">${sender}</div>
                <div class="text">${escapeHtml(text)}</div>
                <div class="time">${timeString}</div>
            `;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addSystemMessage(text) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.style.textAlign = 'center';
            messageDiv.style.color = '#999';
            messageDiv.style.fontSize = '12px';
            messageDiv.style.margin = '10px 0';
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
